<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Movie History</title>

	  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="styles/main.css">
	  <link href='https://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
	</head>

	<body>

		<!-- HOME PAGE -->

		<section id="entry-screen" class="page">

			<div class="container">

				<h1 id="homeTitle">oi</h1>
				<h3>MOVIE DATABASE</h3>

				<div id="home-page">
					  
				    <div id="content">
				      <input class="middle form-control" type="text" id="email" autofocus placeholder="Enter Email">
				      
				      <input class="middle form-control" type="password" id="password" placeholder="Enter Password">

				      <!-- Login -->
				      <button class="middle page-turn btn btn-primary btn-lg" type="button" id="login" next="main-page">Login</button>

				      <!-- Signup -->
				      <button class="middle page-turn btn btn-primary btn-lg" type="button" id="register" next="main-page">Register</button>
				    </div>

				</div>
			</section> 
		</div> <!-- Close of home page -->

		<!-- MAIN PAGE -->

		<section class="main-page page" style="display:none">

			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-left">
			      <a class="navbar-brand" href="#">
			        <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
			      </a>
			      <span class="navbar-form navbar-left" role="search">
				    <div class="form-group">
				      <input type="text" class="form-control" placeholder="Search Movies..." id=
				     "search">
				    </div>
				    <button type="button" class="btn btn-default" id="searchSubmit">Submit</button>
				  </span>
			    </div>
			    
			    <div class="nav navbar-nav navbar-right">
			    	<div id="greeting"></div>
			    	<div id="logout">Logout</div>
			    </div>
			  </div>
			</nav>


			<!-- Movie Info Modal -->
			<div class="modal fade" id="movieInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			    	<div class="movieInfo">

			     	</div>
				    <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				    </div>
			    </div>
			  </div>
			</div>


			<!-- Star Rating Modal -->
			<div class="modal fade" id="starRatingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			    	<div id="starbox" class="modal-header">
					    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					    <h4 class="modal-title" id="myModalLabel">Please Rate This Movie</h4>
					</div>
					<div class="modal-body">
					    <span class="star-rating">
						  <input type="radio" name="rating" value="1"><i></i>
						  <input type="radio" name="rating" value="2"><i></i>
						  <input type="radio" name="rating" value="3"><i></i>
						  <input type="radio" name="rating" value="4"><i></i>
						  <input type="radio" name="rating" value="5"><i></i>
						</span>
						<strong class="choice"></strong>
					</div>
				    <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			            <button type="submit" class="btn btn-default">Submit Rating</button>
				    </div>
			    </div>
			  </div>
			</div>


			<!-- Main Page Content -->
			<div class="container">

				<div id="home-page">
					<div id="topchoices">
						<h3>YOUR MOVIES</h3>  
						<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-primary">All</button>
						  <button type="button" class="btn btn-primary">Unwatched</button>
						  <button type="button" class="btn btn-primary">Watched</button>
						  <button type="button" class="btn btn-primary">Favorites</button>
						</div>
					</div>

				    <div class="row">
					
					</div>

				</div>
			</section>  <!-- Close of home page -->

		</div>


	<script data-main="javascripts/entry" src="lib/bower_components/requirejs/require.js"></script>

	</body>
</html>
